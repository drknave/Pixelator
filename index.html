<!DOCTYPE html>
<html>
<!-- Comment -->
	<head>
		<title>Pixelator</title>
		<script type="text/javascript" src="pixelator.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css"></link>
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="		sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<h2 id="fileApiSupport"></h2>
			</div>

			<div class="row">
				<input class="col-md-4" type="file" name="uploadFile" onchange="uploadFileChanged(event)"></input>

				<div class="col-md-3">
					<label for="resizeThresholdSelect">Resize Rounding Threshold</label>
					<select id="resizeThresholdSelect" onchange="roundingThresholdChanged()">
						<option value="2" selected>2</option>
						<option value="10">10</option>
						<option value="16">16</option>
					</select>
				</div>

				<div class="col-md-3">
					<label for="pixelationFactor">Pixelation Factor</label>
					<select id="pixelationFactor"></select>
				</div>

				<button class="col-md-2 btn btn-default" id="pixelateButton" onclick="pixelationButtonClicked()">Pixelate!</button>
			</div>

			<div class="row">
				<img id="uploadedImage"></img>
			</div>
			<div class="row">
				<canvas id="pixelatedImageCanvas"></canvas>
			</div>
		</div>
	</body>
</html>
